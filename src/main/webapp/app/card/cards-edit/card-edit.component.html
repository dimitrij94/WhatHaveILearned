<md-card fxLayout="column" fxFill fxLayoutAlign="start stretch" class="flex-container">
  <md-input-container>
    <input md-input [(ngModel)]="editedCard.task" placeholder="Task"/>
  </md-input-container>

  <md-input-container>
    <input md-input [(ngModel)]="editedCard.question" placeholder="Question"/>
  </md-input-container>

  <md-input-container>
    <input md-input [(ngModel)]="editedCard.hint" placeholder="Hint"/>
  </md-input-container>

  <md-input-container>
    <textarea md-input rows="10" [(ngModel)]="editedCard.answer" placeholder="Answer"></textarea>
  </md-input-container>
</md-card>
